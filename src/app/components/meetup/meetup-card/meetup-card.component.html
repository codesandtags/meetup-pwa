<div class="meetup-card">
  <div class="title">
    <h3> <span class="fa {{category}}"></span> {{meetup?.title}}</h3>
  </div>
  <div class="description">
    {{meetup?.description}}
  </div>
  <ul class="details">
    <li class="detail-item">
      <span class="fa fa-map-marker"></span> {{meetup?.event.city}}, {{meetup?.event.address}}
    </li>
    <li class="detail-item">
      <span class="fa fa-calendar-o"></span> {{meetup?.event.startDate | date:'short'}} - {{meetup?.event.endDate | date:'short'}}
    </li>
    <li class="detail-item">
      <span class="fa fa-users"></span> {{meetup?.event.guest}} Guest
    </li>
  </ul>
  <div class="see-more">
    <a href="#">See More <span class="fa fa-arrow-circle-o-right"></span></a>
  </div>
</div>
